<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>Virac Shoe Terrific</title>
  </head>

  <body>
    <div class="row mx-0 mb-3">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Virac Shoe Terrific</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Shop
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="shoes.html">Shoes</a></li>
                  <li><a class="dropdown-item" href="dress.html">Dress</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control form-control-sm me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <img
                      src="assets/img/avatar.jpg"
                      width="30px"
                      height="30px"
                      alt=""
                      srcset=""
                    />
                  </a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mb-5">
      <div class="card">
        <div class="card-header bg-white">
          Contact Us
        </div>
        <div class="card-body p-5">
          <div class="row justify-content-center">
            <div class="col ">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Doe"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="johndoe@email.com"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <button class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div class="col h-300 shadow rounded text-center">
              <label class="">Email:email@terrific.com </label>
              <br>
              <label class="">Contact Number: 09123456789</label>
              <br>
              <label class="">Address: Cavinitan, Virac, Catanduanes</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
